<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{username}} Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight" style="background-image: url('{{ bg_url }}'); background-position: center; background-repeat: no-repeat; background-size: cover;">
      <div class="hero-body" style="background-color: rgba(0,0,0,0.5)">
        <div class="container">
          <h1 class="title">
            You're logged in as {{username}}
          </h1>
          <!--h2 class="subtitle">
            
          </h2-->
          <form method="POST">
            <div class="field">
              <p class="control">
                <button type="submit" class="button">
                  Log out
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
